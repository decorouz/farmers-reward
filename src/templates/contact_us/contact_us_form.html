{% extends "base.html" %}

{% block content %}
    <div class="h-screen flex items-center justify-center bg-gray-600">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
            <div class="py-8 mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
                <div class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-yellow-50 md:text-5xl lg:text-4xl dark:text-white">Contact Us</div>
                <form method="post" class="max-w-sm mx-auto">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-5">

                            {{ field }}
                            {% if field.errors %}
                                <p class="mt-2 text-sm text-red-600">
                                    {{ field.errors|join:", " }}
                                </p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="text-black bg-yellow-50 hover:bg-green-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
